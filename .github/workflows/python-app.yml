name: Deploy Tupri Backend to EC2

on:
  push:
    branches:
      - main  # change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install rsync and ssh client
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client software-properties-common

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH works!'"


      - name: Rsync code to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "mkdir -p $REMOTE_PATH"
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='venv/' \
            --exclude='.env' \
            --exclude='.github/' \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./ $EC2_USER@$EC2_HOST:$REMOTE_PATH/

      - name: Install Python 3.11 and dependencies on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            sudo apt-get update
            sudo add-apt-repository -y ppa:deadsnakes/ppa
            sudo apt-get install -y python3.11 python3.11-venv python3.11-distutils python3-pip
            cd $REMOTE_PATH
            python3.11 -m venv .venv || true
            . .venv/bin/activate
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then
                pip install --no-cache-dir -r requirements.txt
            fi
          "

      - name: Restart FastAPI backend
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            cd $REMOTE_PATH
            . .venv/bin/activate
            pkill -f 'uvicorn' || true
            nohup .venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 > deploy.log 2>&1 &
          "
