name: Deploy FastAPI Backend to Private EC2 via Jump Host

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Archive project files
        run: |
          tar -czf app.tar.gz . --exclude=".git" --exclude="__pycache__" --exclude="venv"

      - name: Copy project via jump host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.JUMP_HOST }}
          username: ${{ secrets.JUMP_USER }}
          key: ${{ secrets.SSH_KEY }}
          proxy_host: ${{ secrets.PRIVATE_IP }}
          proxy_username: ${{ secrets.PRIVATE_USER }}
          proxy_key: ${{ secrets.SSH_KEY }}
          source: "app.tar.gz"
          target: "/tmp/app.tar.gz"

      - name: Deploy on private EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.JUMP_HOST }}
          username: ${{ secrets.JUMP_USER }}
          key: ${{ secrets.SSH_KEY }}
          proxy_host: ${{ secrets.PRIVATE_IP }}
          proxy_username: ${{ secrets.PRIVATE_USER }}
          proxy_key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "=== Deploying FastAPI Backend ==="
            mkdir -p /home/ubuntu/leadstream-backend
            cd /home/ubuntu/leadstream-backend

            echo "Extracting new code..."
            tar -xzf /tmp/app.tar.gz -C /home/ubuntu/leadstream-backend --strip-components=1

            echo "Installing dependencies..."
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

            echo "Restarting backend using pm2..."
            pm2 stop leadstream-backend || true
            pm2 start "uvicorn app.main:app --host 0.0.0.0 --port 8000" --name leadstream-backend

            echo "âœ… Deployment Completed Successfully!"
