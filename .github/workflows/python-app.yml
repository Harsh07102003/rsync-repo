name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Rsync to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          sudo apt-get update && sudo apt-get install -y rsync openssh-client
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/temp_key
          chmod 600 ~/.ssh/temp_key

          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='venv/' \
            --exclude='.env' \
            -e "ssh -i ~/.ssh/temp_key -o StrictHostKeyChecking=no" \
            ./ $EC2_USER@$EC2_HOST:$REMOTE_PATH/