name: Deploy FastAPI App to EC2

on:
  push:
    branches:
      - main  # Trigger when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          sudo apt-get update && sudo apt-get install -y rsync openssh-client
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | sed 's/\\n/\n/g' > ~/.ssh/temp_key
          chmod 600 ~/.ssh/temp_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/temp_key

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/temp_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo âœ… SSH connection successful"

      - name: Sync code to EC2
        run: |
          echo "Syncing code to EC2..."
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='venv/' \
            --exclude='.github/' \
            --exclude='__pycache__/' \
            -e "ssh -i ~/.ssh/temp_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.REMOTE_PATH }}

      - name: Restart FastAPI app using PM2
        run: |
          ssh -i ~/.ssh/temp_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.REMOTE_PATH }} &&
            source venv/bin/activate &&
            pm2 restart all || pm2 start main.py --name fastapi-app --interpreter python3
          "
