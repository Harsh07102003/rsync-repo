name: Deploy FastAPI via Rsync & PM2

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Start SSH agent and load private key
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      # 3️⃣ Rsync code to private server via jump host
      - name: Sync code to private server
        env:
          JUMP: ${{ secrets.JUMP }}
          JUMP_USER: ubuntu
          PRIVATE: ${{ secrets.PRIVATE }}
          PRIVATE_USER: ubuntu
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -J $JUMP_USER@$JUMP" \
            ./ $PRIVATE_USER@$PRIVATE:/home/$PRIVATE_USER/fastapi-app/

      # 4️⃣ Restart FastAPI app with PM2
      - name: Restart FastAPI app
        env:
          JUMP: ${{ secrets.JUMP }}
          JUMP_USER: ubuntu
          PRIVATE: ${{ secrets.PRIVATE }}
          PRIVATE_USER: ubuntu
        run: |
          ssh -o StrictHostKeyChecking=no -J $JUMP_USER@$JUMP $PRIVATE_USER@$PRIVATE \
          "cd /home/$PRIVATE_USER/fastapi-app && \
           pm2 restart fastapi-app || pm2 start app/main.py --name fastapi-app --interpreter python3"
