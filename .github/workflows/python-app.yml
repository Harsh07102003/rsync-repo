name: Deploy Python App to EC2 using PM2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rsync and ssh
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client nodejs npm

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          # Save SSH key
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Test SSH
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "echo '✅ SSH connected successfully'"

          # Rsync code
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='venv/' \
            --exclude='.github/' \
            --exclude='__pycache__/' \
            -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            ./ $EC2_USER@$EC2_HOST:$REMOTE_PATH

          # Deploy on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST bash -s <<EOF
            set -e
            cd $REMOTE_PATH

            sudo apt-get update -y
            sudo apt-get install -y python3.11 python3.11-venv python3-pip

            if [ ! -d "venv" ]; then
              python3.11 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            APP_NAME="tupri-backend"
            if pm2 list | grep -q "$APP_NAME"; then
              pm2 restart "$APP_NAME"
            else
              pm2 start "venv/bin/python" --name "$APP_NAME" -- -m uvicorn app.main:app --host 0.0.0.0 --port 8000
            fi

            pm2 save
            echo "✅ Deployment successful!"
            EOF
