name: Deploy FastAPI via Rsync & PM2

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Start SSH agent and load private key
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.2
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # 3️⃣ Rsync code to private server via jump host
      - name: Sync code to private server
        env:
          JUMP_HOST: ${{ secrets.JUMP_HOST }}
          JUMP_USER: ${{ secrets.JUMP_USER }}
          PRIVATE_HOST: ${{ secrets.PRIVATE_HOST }}
          PRIVATE_USER: ${{ secrets.PRIVATE_USER }}
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -J $JUMP_USER@$JUMP_HOST" \
            ./ $PRIVATE_USER@$PRIVATE_HOST:/home/$PRIVATE_USER/fastapi-app/

      # 4️⃣ Restart FastAPI app with PM2
      - name: Restart FastAPI app
        env:
          JUMP_HOST: ${{ secrets.JUMP_HOST }}
          JUMP_USER: ${{ secrets.JUMP_USER }}
          PRIVATE_HOST: ${{ secrets.PRIVATE_HOST }}
          PRIVATE_USER: ${{ secrets.PRIVATE_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -J $JUMP_USER@$JUMP_HOST $PRIVATE_USER@$PRIVATE_HOST \
          "cd /home/$PRIVATE_USER/fastapi-app && \
           pm2 restart fastapi-app || pm2 start app/main.py --name fastapi-app --interpreter python3"
